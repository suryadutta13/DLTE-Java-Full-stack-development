<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSACTION LIMIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container" style="float: left;">
        <!-- TITLE-->
        <div class="card mt-3 ms-5 me-5 p-1 d-flex bg-info" >
            <div class="d-flex justify-content-center">
                <span class="display-6 text-light">TRANSACTION</span>
            </div>
        </div>
        <!-- The transaction form -->
        <div class="mt-2 ms-5 me-5 card p-3 " style="float: left;">
            <form name="lim">
                <div class=" mb-3">
                  <label class="form-label">AMOUNT</label>
                  <input type="number" class="form-control" id="myInput" name="amount">
                </div>
                <button class="btn btn-outline-primary" type="button" onclick="limit()">PROCEED</button>
            </form>
        </div>
        <!--TRANSACTION HISTORY-->
        <div class="card mt-3 mb-3 ms-5 me-5 p-1" style="float: left;">
            <div class="card-header bg-secondary" style="float: left;">
                <span class="fs-5 text-light">TRANSACTION HISTORY</span>
            </div>
            <table class="mt-2 table table-bordered">
                <thead>
                    <tr class="bg-light">
                        <th>AMOUNT</th>
                        <th>CREDIT/DEBIT</th>
                    </tr>  
                </thead>
                <tbody id="thist">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
